<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Mover</title>
    <link rel="shortcut icon" href="faviicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="lift-container">
      <div class="lift-floors">
        <div class="floor" id="Floor2">5</div>
        <div class="floor" id="Floor2">4</div>
        <div class="floor" id="Floor3">3</div>
        <div class="floor" id="Floor4">2</div>
        <div class="floor" id="Floor5">1</div>
        <div class="floor" id="Gfloor">0</div>
        <div class="lift">
          <div class="lift-doors">
            <div class="lift-left-door"></div>
            <div class="lift-right-door"></div>
          </div>
        </div>
      </div>
      <div class="lift-buttons">
        <button class="lift-btn" id="LiftBtn5">5</button>
        <button class="lift-btn" id="LiftBtn4">4</button>
        <button class="lift-btn" id="LiftBtn3">3</button>
        <button class="lift-btn" id="LiftBtn2">2</button>
        <button class="lift-btn" id="LiftBtn1">1</button>
        <button class="lift-btn" id="LiftBtnG">0</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
